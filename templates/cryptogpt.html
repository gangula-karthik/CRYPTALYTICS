<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<head>
  <title>ChatGPT-like Chat Application</title>
  <style>
    body {
      background-color: #2b2b2b;
      color: #fff;
      font-family: Arial, sans-serif;
    }
  
    .chat-container {
      height: 500px;
      border: 1px solid #9933ff;
      overflow: auto;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 10px;
    }
  
    .message {
      background-color: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #9933ff;
    }
  
    .user-message {
      background-color: #3f3f3f;
      align-self: flex-end;
      border-top-right-radius: 10px;
      border-bottom-left-radius: 10px;
      border-radius: 10px;
      text-align: right;
      min-width: 50%;
      margin-left: 45%;
      overflow: scroll;
    }
  
    .bot-message {
      background-color: #3f3f3f;
      align-self: flex-start;
      border-radius: 10px;
      text-align: left;
      width: 50%;
      overflow: scroll;
    }
  
    .user-message .message-content {
      color: #fff;
      font-weight: bold;
    }
  
    .bot-message .message-content {
      color: #fff;
      font-style: italic;
    }
  
    .input-container {
      display: flex;
      margin-top: 10px;
    }
  
    .input-field {
      flex-grow: 1;
      padding: 8px;
      margin-right: 10px;
      background-color: #3f3f3f;
      color: #fff;
      border: 1px solid #9933ff;
      border-radius: 10px;
    }
  
    .send-button {
      padding: 8px 15px;
      background-color: #9933ff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
  
  
</head>

<nav class="navbar navbar-expand-lg sticky-top bg-dark ">
    <a class="navbar-brand" href={{ url_for('index') }}>
        <img src="static/images/crypto_logo.png" alt="Logo" width="250" height="50" class="d-inline-block align-text-top">
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" style="color:rgb(210, 210, 210);" href={{ url_for('news') }}>News</a>
        <a class="nav-item nav-link" style="color:rgb(210, 210, 210);" href={{ url_for('dayPriceChange') }}>Market</a>
        <a class="nav-item nav-link" style="color:rgb(210, 210, 210);" href="#">CryptoGPT</a>
      </div>
    </div>
  </nav> 

<body>
  <div class="chat-container" id="chatContainer">
    <div class="message bot-message">
      <span class="message-content">Hello! How can I assist you today?</span>
    </div>
  </div>

  <div class="input-container">
    <input type="text" class="input-field" id="messageInput" placeholder="Type your message">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      var messageInput = document.getElementById("messageInput");
      var message = messageInput.value;

      if (message.trim() !== "") {
        appendMessage(message, "user-message");
        // You can perform further processing or send the message to a server for processing

        // Clear the input field after sending the message
        messageInput.value = "";
      }
    }

    function appendMessage(message, className) {
      var chatContainer = document.getElementById("chatContainer");
      var messageElement = document.createElement("div");
      messageElement.className = "message " + className;
      messageElement.innerHTML = '<span class="message-content">' + message + '</span>';
      chatContainer.appendChild(messageElement);

      // Automatically scroll to the bottom of the chat container
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="static/assets/js/browser.min.js"></script>
<script src="static/assets/js/breakpoints.min.js"></script>
<script src="static/assets/js/util.js"></script>
<script src="static/assets/js/main.js"></script>
</body>

</html>
