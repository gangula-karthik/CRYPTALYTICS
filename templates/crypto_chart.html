<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.2.0"></script>

</head>
<body>
    <canvas id="cryptoChart" width="800" height="400"></canvas>
    <script>
        const ctx = document.getElementById('cryptoChart').getContext('2d');

async function fetchData(ticker) {
    const response = await fetch(`/crypto-data/${ticker}`);
    const data = await response.json();
    console.log('Fetched data:', data);
    if (!Array.isArray(data)) {
        console.error('Invalid data format. Expected an array.');
        return [];
    }
    return data.map(d => {
        return {x: new Date(d.Date), y: d.Close};
    });
}

(async function() {
    const ticker = '{{ ticker }}';
    const dataPoints = await fetchData(ticker);
    console.log('Data points:', dataPoints);

    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: `${ticker} Price`,
                data: dataPoints,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        parser: 'YYYY-MM-DDTHH:mm:ss.sssZ'
                    }
                },
                y: {
                    beginAtZero: false
                }
            }
        }
    });
})();

    </script>
</body>
</html>
